<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع القنوات الرياضية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .channel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .channel {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .channel h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .channel img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 4px;
        }
        #video-player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #video-player {
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
        }
        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>قنوات رياضية</h1>
    <div class="channel-container" id="channel-container">
        <!-- سيتم إدراج القنوات هنا ديناميكيًا -->
    </div>

    <!-- مشغل الفيديو المخصص -->
    <div id="video-player-container">
        <button id="close-button">إغلاق</button>
        <video id="video-player" controls></video>
    </div>

    <!-- إضافة مكتبة hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // تحميل بيانات JSON وعرضها
        fetch('https://raw.githubusercontent.com/ghaith-99/ghaith-99/refs/heads/main/mytv.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('channel-container');
                const videoPlayerContainer = document.getElementById('video-player-container');
                const videoPlayer = document.getElementById('video-player');
                const closeButton = document.getElementById('close-button');
                
                // لكل قناة في البيانات، إنشاء عنصر HTML وعرضه
                data.forEach(channel => {
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel';

                    // إضافة شعار القناة
                    if (channel.logo) {
                        const logo = document.createElement('img');
                        logo.src = channel.logo;
                        logo.alt = channel.channel || 'شعار القناة';
                        channelDiv.appendChild(logo);
                    }

                    // إضافة اسم القناة
                    const title = document.createElement('h3');
                    title.textContent = channel.channel || 'اسم القناة';
                    channelDiv.appendChild(title);

                    // إضافة زر "مشاهدة البث" لتشغيل القناة في مشغل مخصص
                    if (channel.url) {
                        const button = document.createElement('button');
                        button.textContent = 'مشاهدة البث';
                        button.onclick = () => {
                            playChannel(channel.url);
                        };
                        channelDiv.appendChild(button);
                    }

                    container.appendChild(channelDiv);
                });

                // دالة لتشغيل القناة في المشغل المخصص
                function playChannel(url) {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(videoPlayer);
                    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                        videoPlayer.src = url;
                    }
                    videoPlayerContainer.style.display = 'flex';
                    videoPlayer.play();

                    // تفعيل وضع الشاشة الكاملة
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) { // Safari
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                        videoPlayer.msRequestFullscreen();
                    }
                }

                // إغلاق المشغل عند الضغط على زر الإغلاق
                closeButton.onclick = () => {
                    videoPlayer.pause();
                    videoPlayerContainer.style.display = 'none';
                    videoPlayer.src = ''; // إفراغ المصدر بعد الإغلاق
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                };
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>

</body>
</html>
